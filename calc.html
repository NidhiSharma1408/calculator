<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calcultor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="screen">
            <p id="question"></p>
            </p>
            <p id="answer">
            </p>
        </div>
        <table id="board">
            <tr>
                <td class="button" id="clear">AC</td>
                <td class="button" id="remove">DEL</td>
                <td colspan="2" class="button" id="calculate">=</td> 
            </tr>   
            <tr> 
                <td class="number" id="7">7</td>
                <td class="number" id="8">8</td>
                <td class="number" id="9">9</td>
                <td class="operator" id="+">+</td> 
            </tr>
            <tr>
                 <td class="number" id="4">4</td>
                 <td class="number" id="5">5</td>
                 <td class="number" id="6">6</td>
                 <td class="operator" id="-">-</td>     
            </tr>
            <tr>
                <td class="number" id="1">1</td> 
                <td class="number" id="2">2</td>
                <td class="number" id="3">3</td>
                <td class="operator" id="*">*</td>  
            <tr> 
                <td colspan="2" class="number" id="0">0</td> 
                <td class="number" id="decimal">.</td>
                <td class="operator" id="/">รท</td>
            </tr>
        </table>
    </div>
    <script src='main.js'></script>
</body>
</html>
